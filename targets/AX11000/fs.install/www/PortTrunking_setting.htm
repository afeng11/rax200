<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });
function loadSettings()
{
	var cf = document.forms[0];
	if (cf.pTrunking_nv.value == "disable")
	{
		cf.ptk_radio[0].checked = true;
	}
      
	if (cf.pTrunking_nv.value == "static")
	{
		cf.ptk_radio[2].checked = true;
	}
    
	if (cf.pTrunking_nv.value == "dynamic")
	{
		cf.ptk_radio[1].checked = true;
	}
}
function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }
function showHelpIframe() {

        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.png";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.png";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size();

    }
function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }
function PTK_Active()
    {
        var cf = document.forms[0];
        var nv = cf.pTrunking_nv.value;
	    var on_off =  "<%4315%>"; 

        if(nv == "dynamic")
        {
            if(on_off == "<%4316%>")
      		{
		        document.getElementById("active_ptk").style.display="block";
			    document.getElementById("inactive_ptk").style.display="none";
		        document.getElementById("active_ptk_status").style.display="block";
			    document.getElementById("inactive_ptk_status").style.display="none";

    		}
	    	else 
		    {
    		    document.getElementById("active_ptk").style.display="none";
	    		document.getElementById("inactive_ptk").style.display="block";
		        document.getElementById("active_ptk_status").style.display="none";
			    document.getElementById("inactive_ptk_status").style.display="block";

    		}
        }
        else if (nv == "static")
        {
            	if(on_off == "<%4316%>")
		{
		    	document.getElementById("active_ptk").style.display="block";
			document.getElementById("inactive_ptk").style.display="none";
            		document.getElementById("active_ptk_status").style.display="block";
			document.getElementById("inactive_ptk_status").style.display="none";
		}
		else
		{
			document.getElementById("active_ptk").style.display="none";
	    		document.getElementById("inactive_ptk").style.display="block";
		        document.getElementById("active_ptk_status").style.display="none";
			document.getElementById("inactive_ptk_status").style.display="block";
		}
        }
        else    /*disable*/
        {
		    document.getElementById("active_ptk").style.display="none";
			document.getElementById("inactive_ptk").style.display="block";
	        document.getElementById("active_ptk_status").style.display="none";
		    document.getElementById("inactive_ptk_status").style.display="block";

        }
	}

    function resize() {
        if(get_browser()=="Chrome")
            $(".scroll-pane").css("margin-top","-17px");
    }

function checkData()
{
    var cf = document.forms[0];
    var lacp_vlan_conflict = "<%4317%>";
    if( cf.ptk_radio[1].checked && lacp_vlan_conflict == "1")
    {
        alert("<%4318%>");
        return false;
    }
    /*
    var enable_vlan = "<%4319%>";
    
    if(enable_vlan == "enable")
    {
        alert("<%4320%>");
        return false;
    }
    */
    
    return true;
}

//-->
</script>

			</table>
